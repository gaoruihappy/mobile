<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script type="text/javascript" src="./zepto.js"></script>
	<script type="text/javascript" src="./zepto.touch.js"></script>
	<!-- 有穿透 -->
	<style type="text/css">
		.container{
			width:500px;
			height:600px;
		}
		#bgMask{
			z-index: 20;
			background-color: #eee;
			width:1000px;
			height:1000px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
		}
		#popupLayer{
			position: absolute;
			top:100px;
			left: 100px;
			width: 200px;
			height: 200px;
			z-index: 25;
			background-color: #fff;
		}
		#underLayer{
			color:#000;
			width: 500px;
    		height: 500px;
		}
	</style>
</head>
<body>
	<div class="container">
    <div id="underLayer">底层元素</div>

    <div id="popupLayer">
        <div class="layer-title">弹出层</div>
        <div class="layer-action">
            <button class="btn" id="closePopup">关闭</button>
        </div>
    </div>
</div>
<div id="bgMask"></div>
<script type="text/javascript">
	$('#closePopup').on('tap', function(e){
	    console.log('close tap')
	    $('#popupLayer').hide();
	    $('#bgMask').hide();
	});
	$('#closePopup').on('click', function(e){
	    console.log('close click')
	});

	$('#underLayer').on('click', function(){
	    console.log('underLayer clicked');
	});
</script>
</body>
</html>
